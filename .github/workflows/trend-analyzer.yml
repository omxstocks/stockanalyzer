name: Hourly Stock Trend Analysis

on:
  schedule:
    # Runs every hour from 9:00 to 18:00 UTC, Monday through Friday
    - cron: '0 9-18 * * 1-5'
  workflow_dispatch: 

permissions:
  contents: write 

jobs:
  execute-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # We do not include the 'cache' line here to avoid the lockfile error

      - name: Install dependencies
        run: npm install --no-package-lock 

      - name: Run Trend Analyzer
        run: node trend-analyzer.js

      - name: Commit and Push Results
        run: |
          git config --global user.name "nrkkalyan"
          git config --global user.email "nrkkalyan@gmail.com"
          git add .
          git commit -m "chore: automated trend update $(date +'%Y-%m-%d %H:%M')" || exit 0
          git push
