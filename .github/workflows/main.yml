name: Hourly Stock Trend Analysis

on:
  schedule:
    # Runs every hour from 9:00 to 18:00 UTC, Monday through Friday
    - cron: '0 9-18 * * 1-5'
  workflow_dispatch: # Allows manual trigger for testing

permissions:
  contents: write # Needed to save CSV reports back to the repo

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run analysis
        run: node trend-analyzer.js

      - name: Commit and Push Results
        run: |
          git config --global user.name "nrkkalyan"
          git config --global user.email "nrkkalyan@gmail.com"
          
          # Add the generated stock_data folder and trading_journal.csv
          git add .
          
          # Only commit if changes exist to avoid workflow errors
          git commit -m "chore: update trend data $(date +'%Y-%m-%d %H:%M')" || exit 0
          
          git push
